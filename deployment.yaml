apiVersion: v1
kind: Service
metadata:
#   namespace: suresalama-space
  name: lafia-service
  labels:
    app: lafia-service
spec:
#   type: LoadBalancer
  ports:
  - name: lafia-service-http
    port: 9500
    targetPort: 9500
  selector:
    app: lafia-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
#   namespace: suresalama-space
  name: lafia-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lafia-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lafia-service
    spec:
      containers:
      - name: lafia-service
        image: <IMAGE>
        ports:
        - containerPort: 9500
        resources:
          limits: 
            # memory: "512Mi"
            cpu: 200m
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 120
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 9500
          timeoutSeconds: 30
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 90
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 9500
          timeoutSeconds: 30
        imagePullPolicy: Always
      #   volumeMounts:
      #   - name: config-volume
      #     mountPath: /secrets/config
      #     readOnly: true
      # volumes:
      # - name: config-volume
      #   configMap:
      #     name: suresalama-cm
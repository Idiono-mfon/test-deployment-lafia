apiVersion: apps/v1
kind: Deployment
metadata:
  name: lafia-service
  labels:
    app: lafia-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lafia-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: lafia-service
    spec:
      containers:
      - name: lafia-service
        image: <IMAGE>
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 200m
            
---
apiVersion: v1
kind: Service
metadata:
  name: lafia-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    app: lafia-service

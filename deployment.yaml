apiVersion: apps/v1
kind: Deployment
metadata:
  name: lafia-service
  labels:
    app: lafia-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lafia-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: lafia-service
    spec:
      containers:
      - name: lafia-service
        image: <IMAGE>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200M
            memory: 50Mi
          limits:
            cpu: 250m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: lafia-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: lafia-service